<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="UTF-8">
	<meta name="keywords" content="洛阳，旅游，旅游景点信息,旅游资讯" />
	<meta name="description" content="洛阳旅游网，旅游，旅游景点，旅游资讯" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:100%;height:500px;}
		p{margin-left:5px; font-size:14px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=sNPedV9L0ulpQDMCe08kyfnZ0YPu2qo4"></script>
	<title>洛阳 - 显示全景控件</title>
</head>
<body>
	<div id="allmap"></div>
	<p>在地图上添加全景控件，点击全景控件进入全景图</p>
</body>


<script type="text/javascript">
	var map = new BMap.Map('allmap');
	map.centerAndZoom(new BMap.Point(112.60,34.65), 12);
	map.enableScrollWheelZoom(true);
	// 覆盖区域图层测试
	map.addTileLayer(new BMap.PanoramaCoverageLayer());

	var stCtrl = new BMap.PanoramaControl(); //构造全景控件
	stCtrl.setOffset(new BMap.Size(30, 50));
	map.addControl(stCtrl);//添加全景控件
	
	map.addControl(new BMap.MapTypeControl());   	 //添加地图类型控件
	map.addControl(new BMap.NavigationControl());    //缩放控件
	map.addControl(new BMap.ScaleControl());    	 //比例尺控件
</script>
</html>
