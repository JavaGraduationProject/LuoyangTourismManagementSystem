log4j.rootLogger=DEBUG,Console,A1,A2
# \u8F93\u51FA\u5230\u63A7\u5236\u53F0log4j.appender.A1=org.apache.log4j.ConsoleAppender
#New
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout


log4j.appender.Console.layout.ConversionPattern=\u6D1B\u9633\u65C5\u6E38\u7F51--%d{yyyy-MM-dd HH:mm:ss}  %m%n
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern     =\u6D1B\u9633\u65C5\u6E38\u7F51--%d{yyyy-MM-dd HH:mm:ss}  %m%n

# \u8F93\u51FA\u5230\u6587\u4EF6\u5F53\u4E2D
log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.File=E:\\logging.log
log4j.appender.A2.Append=true
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=\u6D1B\u9633\u65C5\u6E38\u7F51 %d{yyyy-MM-dd HH:mm:ss}  %m%n